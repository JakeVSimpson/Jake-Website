        transition: all 0.3s ease;

      .nav-item .nav-link::before,
      .nav-item .nav-link::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        bottom: 0;
        background-color: #4a77d4;
        transition: all 0.3s ease;
      }
      .nav-item .nav-link::before {

      .nav-item .nav-link::after {
        right: 0;
      }
      .nav-item .nav-link:hover::before,
      .nav-item .nav-link:hover::after {

      }
